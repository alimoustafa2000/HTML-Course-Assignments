<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Lists</title>
    </head>
    <body>
        <b><ul>
            <li>One
                <ol id="sortable" class="directions-panel list-container list" type="A" start="3">
                    <li>C</li>
                    <li>D</li>
                    <li>E</li>
                </ol>
            </li>
            <li>Two
                <ol id="sortable" class="directions-panel list-container list" type="I" start="3">
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ol>
            </li>
            <li>Three
                <ol reversed id="sortable" class="directions-panel list-container list" type="a" start="4">
                    <li>d</li>
                    <li>c</li>
                    <li>b</li>
                </ol>
            </li>
        </ul></b>
    </body>
</html>
