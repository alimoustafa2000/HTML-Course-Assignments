<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Form 3</title>
    </head>
    <body>
        <form target="_blank" novalidate>
            <div>
                <label>Search</label>
                <br>
                <br>
                <input type="search" name="find" placeholder="Enter A Search Word" autofocus>
            </div>
<br>
            <div>
                <label>Upload</label>
                <br>
                <br>
                <input type="file" name="file">
            </div>
<br>
            <div>
                <label>URL</label>
                <br>
                <br>
                <input type="url" name="url" required>
            </div>
<br>
            <div>
                <label>Date</label>
                <input type="date" name="date" value="1982-10-25">
            </div>
<br>
            <div>
                <label>Month</label>
                <input type="month" name="month" value="1982-10">
            </div>
<hr>
            <div>
                <center>
                    <input type="reset" value="Empty">
                    <input type="submit" value="Save">
                </center>
            </div>
        </form>
    </body>
</html>
